<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row" >9AM
            <textarea value="9" id="nineAM" class="myInput"></textarea>
            <btn value="9" class="saveBtn">Save</btn>
        </div>
        <div class="row" >10AM
           <textarea value="10" id="tenAM" class="myInput"></textarea>
           <btn value="10" class="saveBtn">Save</btn>
        </div>
        <div class="row" >11AM
           <textarea value="11" id="elevenAM" class="myInput"></textarea>
           <btn value="11" class="saveBtn">Save</btn>
        </div>
        <div class="row" >12PM
           <textarea value="12" id="twelvePM" class="myInput"></textarea>
           <btn value="12" class="saveBtn">Save</btn>
        </div>
        <div class="row" >1PM
           <textarea value="13" id="onePM" class="myInput"></textarea>
           <btn value="13" class="saveBtn">Save</btn>
        </div>
        <div class="row" >2PM
           <textarea value="14" id="twoPM" class="myInput"></textarea>
           <btn value="14" class="saveBtn">Save</btn>
        </div>
        <div class="row" >3PM
           <textarea value="15" id="threePM" class="myInput"></textarea>
           <btn value="15" class="saveBtn">Save</btn>
        </div>
        <div class="row" >4PM
           <textarea value="16" id="fourPM" class="myInput"></textarea>
           <btn value="16" class="saveBtn">Save</btn>
        </div>
        <div class="row" >5PM
          <textarea value="17" id="fivePM" class="myInput"></textarea>
          <btn value="17" class="saveBtn">Save</btn>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>

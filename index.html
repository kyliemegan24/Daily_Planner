<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row" >9AM
            <input type="text" id="nineAM" class="myInput">
            <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >10AM
           <input type="text" id="tenAM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >11AM
           <input type="text" id="elevenAM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >12PM
           <input type="text" id="twelvePM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >1PM
           <input type="text" id="onePM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >2PM
           <input type="text" id="twoPM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >3PM
           <input type="text" id="threePM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >4PM
           <input type="text" id="fourPM" class="myInput">
           <btn class="saveBtn">Save</btn>
        </div>
        <div class="row" >5PM
          <input type="text" id="fivePM" class="myInput">
          <btn class="saveBtn">Save</btn>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
